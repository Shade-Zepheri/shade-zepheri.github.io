<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Screenshots</title>
    <link rel="icon" href="../CydiaIcon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="src/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="section">
                <div class="row">
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var name = getUrlParams('p');

            var URL = name + "/info.json";
            $.getJSON(URL, function(data) {
                for (i in data.screenshots) {
                    var description = data.screenshots[i].description;
                    var imageURL = data.screenshots[i].image;
                    $(".row").append('<img src="' + name + '/screenshots/' + imageURL + '" data-caption="' + description + '" width="300px" class="materialboxed" />');
                }

                $('.materialboxed').materialbox();
            });
        });
    </script>
</body>

</html>
